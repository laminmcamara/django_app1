<ul class="nav">
    {% for child in children %}
        <li class="nav-item">
            <a class="nav-link" href="{{ child.get_absolute_url }}">{{ child.title }}</a>
            {% if child.children %}
                <ul class="nav-dropdown">
                    {% for sub_child in child.children %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ sub_child.get_absolute_url }}">{{ sub_child.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
