{% extends "base.html" %}
{% load cms_tags %}
<div class="project-plugin">
    <h2>{{ project.name }}</h2>
    <p>Description: {{ project.description }}</p>
    <p>Status: {{ project.get_status_display }}</p>
    {% if project.media %}
        <a href="{{ project.media.url }}">View Media</a>
    {% endif %}
</div>
