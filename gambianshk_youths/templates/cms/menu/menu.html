
{% load cms_tags %}
{% for child in children %}
    {% if child.get_children %}
        <li class="nav-item dropdown {% if child.selected %}active{% endif %}">
            <a class="nav-link dropdown-toggle" href="{{ child.get_absolute_url }}" role="button" id="dropdown{{ forloop.counter }}" data-bs-toggle="dropdown" aria-expanded="false">
                {{ child.get_menu_title }}
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdown{{ forloop.counter }}">
                {% for grandchild in child.get_children %}
                    <li><a class="dropdown-item" href="{{ grandchild.get_absolute_url }}">{{ grandchild.get_menu_title }}</a></li>
                {% endfor %}
            </ul>
        </li>
    {% else %}
        <li class="nav-item {% if child.selected %}active{% endif %}">
            <a class="nav-link" href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
        </li>
    {% endif %}
{% endfor %}
